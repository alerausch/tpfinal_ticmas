<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>Currículum Vitae</title>
  </head>

  <body>
    <div class="loader">
      <img
        src="IMG/loading.gif"
      />
    </div>
    <div class="container-nav">
      <nav>
        <div class="nav-item">Inicio</div>
        <div class="nav-item">Estudios</div>
        <div class="nav-item">Experiencia Laboral</div>
        <div class="nav-item">Formación Extra</div>
        <div class="nav-item">Contacto</div>
      </nav>
    </div>
    <div class="container">
      <div class="header-cv">
        <div class="main-cv">
          <h1 id="first-name" class="first-name"></h1>
          <h1 id="last-name" class="last-name"></h1>
          <h4 class="profession">Profesión - Especialidades</h4>
        </div>
        <div class="avatar">
          <img id="img-person" src="" alt="Avatar" />
        </div>
      </div>
      <div class="body-cv"></div>
      <div class="side-cv">
        <div class="block-side-cv">
          <h2>Contacto</h2>
        </div>
        <div class="block-side-cv">
          <h2>Sobre mi</h2>
        </div>
        <div class="block-side-cv">
          <h2>Formación</h2>
        </div>
      </div>
    </div>
    <script src="/JS/functions.js"></script>
  </body>
</html>
